<button
    class="default"
    [class.flat]="appearance === 'flat'"
    [class.outline]="appearance === 'outline'"
    [class.regular]="appearance === 'regular'"
    [class.size-lg]="size === 'l'"
    [class.size-md]="size === 'm'"
    [class.size-sm]="size === 's'"
    [type]="buttonType"
>
    <ng-content></ng-content>
</button>
