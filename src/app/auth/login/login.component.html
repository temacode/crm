<div class="container">
    <div class="description">
        <h1 routerLink="/">Пиздодел</h1>
        <p>
            Я хз что тут написать, но
            <strong>можно и жирным</strong>
        </p>
    </div>
    <form class="form" [formGroup]="form">
        <app-input-control formControlName="email" placeholder="Email" type="email"></app-input-control>

        <app-input-control
            autocomplete="password"
            formControlName="password"
            placeholder="Введите пароль"
            type="password"
        ></app-input-control>

        <app-button buttonType="submit" size="l" (click)="login()">Войти</app-button>
        <app-button appearance="outline" buttonType="link" routerLink="/auth/register" size="l">
            Создать аккаунт
        </app-button>
    </form>
</div>
