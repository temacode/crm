<input
    [type]="type"
    [autocomplete]="autocomplete"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [class.error]="invalid"
    [value]="value"
    (input)="input($event)"
    (focusout)="touch()"
/>
<span *ngIf="status === 'PENDING'" class="loader-container"
    ><span class="loader"></span
></span>
<p class="input-error" [class.visible]="invalid">
    {{ errors | controlError }}
</p>
