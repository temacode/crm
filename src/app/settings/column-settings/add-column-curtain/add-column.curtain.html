<form [formGroup]="addColumnForm">
    <p>
        Придумайте название для колонки и укажите ее место относительно других
    </p>
    <app-input-control
        placeholder="Название колонки"
        formControlName="title"
    ></app-input-control>

    <app-button size="lg" buttonType="submit" (click)="submit()">
        Отправить
    </app-button>
</form>
