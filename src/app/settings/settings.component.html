<section class="content">
    <p routerLink="/" class="back">
        <i class="fa-solid fa-chevron-left"></i> На гравную
    </p>
    <h1>Настройки</h1>
    <div class="row">
        <div class="menu">
            <app-button appearance="flat" size="lg"
                >Основные настройки</app-button
            >
            <app-button appearance="regular" size="lg">Канбан</app-button>
        </div>
        <div class="settings-content">
            <h3>Основное</h3>
            <p>Основные настройки для канбан-доски</p>
            <h3 class="settings-content__title">Колонки</h3>
            <table>
                <tr>
                    <td>#</td>
                    <td>Название колонки</td>
                </tr>
                <tr *ngFor="let column of columns$ | async">
                    <td>{{ column.id }}</td>
                    <td>{{ column.title }}</td>
                    <td>
                        <div class="column-settings">
                            <i class="fa-solid fa-up-down"></i>
                        </div>
                    </td>
                    <td>
                        <div
                            tabindex="0"
                            class="column-settings"
                            (click)="deleteColumn(column.id)"
                        >
                            <i class="fa-solid fa-square-minus"></i>
                        </div>
                    </td>
                </tr>
            </table>
            <app-button size="sm" appearance="flat" (click)="addColumn()">
                Добавить колонку
            </app-button>
            <h3 class="settings-content__title">Задачи</h3>
            <app-button size="sm" appearance="flat" (click)="addColumn()">
                Добавить задачу
            </app-button>
        </div>
    </div>
</section>
